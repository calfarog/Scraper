<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar CSV</title>
</head>
<body>
    <h2>Recibir CSV por correo</h2>
    <form id="request-form">
        <label for="email">Ingresa tu correo:</label>
        <input type="email" id="email" required>
        <button type="submit">Solicitar</button>
    </form>

    <script>
    document.getElementById('request-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        
        const response = await fetch('https://scraper-9egrq4y5v-nightbreeds-projects.vercel.app/api/github-webhook', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });

        if (response.ok) {
            alert("Solicitud enviada. Recibir√°s un correo con el CSV pronto.");
        } else {
            alert("Error al enviar la solicitud.");
        }
    });
</script>
</body>
</html>
