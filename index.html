<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar CSV</title>
</head>
<body>
    <h2>Recibir CSV por correo</h2>
    <form id="request-form">
        <label for="email">Ingresa tu correo:</label>
        <input type="email" id="email" required>
        <button type="submit">Solicitar</button>
    </form>

    <script>
        document.getElementById('request-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            
            const response = await fetch('https://api.github.com/repos/USUARIO/REPO/actions/workflows/run_r_script.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': 'token TU_GITHUB_PERSONAL_ACCESS_TOKEN'
                },
                body: JSON.stringify({
                    ref: 'main',
                    inputs: { email: email }
                })
            });

            if (response.ok) {
                alert("Solicitud enviada. Recibir√°s un correo con el CSV pronto.");
            } else {
                alert("Error al enviar la solicitud.");
            }
        });
    </script>
</body>
</html>
